<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>coffeerun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body class="container">
  <header>
    <h1>CoffeeRun</h1>
  </header>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-coffee-order="form">
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input class="form-control" name="coffee" id="coffeeOrder" autofocus> <!-- this id is used to link the lavel with this input area-->
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com"> <!-- this id is used to link the lavel with this input area-->
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="short">
              Short
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="tall" checked>
              Tall
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="grande">
              Grande
            </label>
          </div>
          <div class="form-group">
            <label for="flavorShot">Flavor Shot</label>
            <select id="flavorShot" class="form-control" name="flavor">
              <option value="">None</option>
              <option value="">caramel</option>
              <option value="">almond</option>
              <option value="">mocha</option>
            </select>
          </div>
          <div class="form-group">
            <label for="strengthLevel">Caffeine Rating</label>
            <input name="strength" id="strengthLevel" type="range" value="30">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="pane-body">
        <h4>Pending Orders: </h4>
        <div data-coffee-order="checklist">
        </div>
      </div>
    </div>
  </section>


  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form>
          <h1>Payment form</h1>
          <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
          <section>
            <h2>Contact information</h2>
            <fieldset>
              <legend>Title</legend>
              <ul>
                <li>
                  <label for="title_1">
                    <input type="radio" id="title_1" name="title" value="Mr.">
                    Mister
                  </label>
                </li>
                <li>
                  <label for="title_2">
                    <input type="radio" id="title_2" name="title" value="Ms.">
                    Miss
                  </label>
                </li>
              </ul>
            </fieldset>
            <p>
              <label for="name">
                <span>Name: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <input type="text" id="name" name="username">
            </p>
            <p>
              <label for="mail">
                <span>E-mail: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <input type="email" id="mail" name="usermail">
            </p>
            <p>
              <label for="pwd">
                <span>Password: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <input type="password" id="pwd" name="password">
            </p>
          </section>
          <section>
            <h2>Payment information</h2>
            <p>
              <label for="card">
                <span>Card type: </span>
              </label>
              <select id="card" name="usercard">
                <option value="visa">Visa</option>
                <option value="mc">Mastercard</option>
                <option value="amex">American Express</option>
              </select>
            </p>
            <p>
              <label for="number">
                <span>Card number: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <input type="number" id="number" name="cardnumber">
            </p>
            <p>
              <label for="date">
                <span>Expiration date: </span>
                <strong><abbr title="required">*</abbr></strong>
                <em>formatted as mm/yy</em>
              </label>
              <input type="date" id="date" name="expiration">
            </p>
          </section>
          <p><button type="submit">Validate the payment</button></p>
        </form>
      </div>
    </div>
  </section>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/checklist.js" charset="utf-8"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"> </script>
  <script src="scripts/truck.js" charset="utf-8"> </script>
  <script src="scripts/main.js" charset="utf-8"></script>

</body>

</html>
